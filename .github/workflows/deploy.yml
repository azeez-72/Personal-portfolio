name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get repository name for basePath
        id: repo
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          REPO_NAME_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          if [[ "$REPO_NAME_LOWER" == *".github.io" ]]; then
            echo "base_path=" >> $GITHUB_OUTPUT
            echo "repo_is_gh_pages=true" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME_LOWER" >> $GITHUB_OUTPUT
            echo "repo_is_gh_pages=false" >> $GITHUB_OUTPUT
          fi
          echo "Repository: $REPO_NAME (basePath: /$REPO_NAME_LOWER)"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_PAGES: "true"
          BASE_PATH: ${{ steps.repo.outputs.base_path }}
          REPO_IS_GH_PAGES: ${{ steps.repo.outputs.repo_is_gh_pages }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
